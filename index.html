<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <title>JavaScript-Coding-Quiz</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question is loading...</h2>
         
         </div>

    </div>
    <!--Quiz Title-->
    <div class="title">JavaScript Fundamentals Quiz</div>

        <!--Start Quiz Button-->
        <div class="start-button"><button>Start Quiz</button></div>
            <!--Quiz Container-->
            <div class="q-container"></div>
                    <!--Timer-->
                 <div class="timer">
                    <div class="time-left-text">Time Left</div>
                     <div class="timer-seconds">60</div>
                     <div class="time-line"></div>
             <!--Questions from Javascript-->
                <div class="quesiton-text">
            <!--Options from Javascript-->
                <div class="option-list">
                        <!--Possible Answers-->
                        <button class="ans-option-1">Answer Option</button>
                        <button class="ans-option-2">Answer Option</button>
                        <button class="ans-option-3">Answer Option</button>
                        <button class="ans-option-4">Answer Option</button>
                    </div>
             <!--Question Contianer Footer-->
                <footer>
                    <!--Question Count Number from Javascript-->
                    <div class="total-questions">
                    </div>
                    <!--Next Question Button-->
                    <button class="next-button">Next Question</button>
                </footer>
        </div>

        <!--Result Container-->
        <div class="results-container">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="completed-text">You've Completed the Quiz!</div>
            <!--Score Results from Javascript-->
            <div class="score-text"></div>
        </div>
        <script src="assets/script.js"></script>
</body>
</html>
