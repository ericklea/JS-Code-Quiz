<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <title>JavaScript-Coding-Quiz</title>
</head>
<body>
        <h1>JavaScript Fundamentals Quiz</h1>
        <!--Start Quiz Button-->
        <div class="start-button"><button>Start Quiz</button></div>
            <!--Quiz Container-->
            <div class="quesiton-container">
                <header>
                    <div class="title"></div>
                    <div class="timer">
                        <div class="time-text">Time Left</div>
                        <div class="timer-seconds">60</div>
                    </div>
                </header>
                <section>
                    <div class="question-text">
                        <span>"What is NOT a JavaScript Data Type?</span>
                    </div>
                    <div class="option-list">
                        <div class="option">
                            <span>String</span>
                            <div class="icon tick"><i class="fas fa-check"></div>
                        </div>
                        <div class="option">
                            <span>Number</span>
                            <div class="icon tick"><i class="fas fa-times"></div>
                        </div>
                        <div class="option">
                            <span>Element</span>
                        </div>
                        <div class="option">
                            <span>Boolean</span>
                        </div>
                    </div>
                </section>

                <!--Question Box Footer-->
                <footer>
                    <div class="total-questions">
                        <span><p>2</p>of<p>5<p>Questions</span>
                    </div>
                    <button class="next-button">Next Question</button>
                </footer>
        </div>
        <script src="assets/script.js"></script>
</body>
</html>
